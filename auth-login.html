<!DOCTYPE html>
<html lang="en" data-layout="">
  <head>
    <meta charset="utf-8" />
    <title>Log In | Sertifikat Manajemen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <!-- Theme Config Js -->
    <script src="assets/js/config.js"></script>

    <!-- Vendor css -->
    <link href="assets/css/vendor.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- overlay logo loader -->
    <div id="loading">
      <img src="assets/images/logo-sm.png" alt="Loading..." class="logo-loader" />
    </div>

    <div class="auth-bg d-flex min-vh-100">
      <div class="row g-0 justify-content-center w-100 m-xxl-5 px-xxl-4 m-3">
        <div class="col-xxl-3 col-lg-5 col-md-6">
          <a href="index.html" class="auth-brand d-flex justify-content-center mb-2">
            <img src="assets/images/logo-dark.png" alt="dark logo" height="26" class="logo-dark" />
            <img src="assets/images/logo.png" alt="logo light" height="26" class="logo-light" />
          </a>

          <p class="fw-semibold mb-4 text-center text-muted fs-15">Admin Panel SertiMan</p>

          <div class="card overflow-hidden text-center p-xxl-4 p-3 mb-0">
            <h4 class="fw-semibold mb-3 fs-18">Log in to your account</h4>

            <form action="https://coderthemes.com/adminto/layouts/index.html" class="text-start mb-3">
              <div class="mb-3">
                <label class="form-label" for="example-email">Email Atau Username</label>
                <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Enter your email / username" />
              </div>

              <div class="mb-3">
                <label class="form-label" for="example-password">Password</label>
                <input type="password" id="example-password" class="form-control" placeholder="Enter your password" />
              </div>

              <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkbox-signin" />
                  <label class="form-check-label" for="checkbox-signin">Ingat Saya</label>
                </div>

                <a href="pages-coming-soon.html" class="text-muted border-bottom border-dashed">Lupa Password ?</a>
              </div>

              <div class="d-grid">
                <a href="index.html" class="btn btn-primary fw-semibold">Masuk</a>
              </div>
            </form>

            <p class="text-muted fs-14 mb-0">
              Belum punya akun ?
              <a href="https://api.whatsapp.com/send/?phone=6285813014980&text&type=phone_number&app_absent=0" class="fw-semibold text-danger ms-1" target="_blank" rel="noopener noreferrer">Hubungi Admin</a>
            </p>
          </div>
          <p class="mt-4 text-center mb-0">
            <script>
              document.write(new Date().getFullYear());
            </script>
            Â© SertiMan
          </p>
        </div>
      </div>
    </div>

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
